<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>José Joaquín Jiménez Serrano | Full Stack Developer (Security-Focused)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Engineering portfolio of José Joaquín Jiménez Serrano — Full Stack Developer focused on secure, scalable systems with .NET, React Native, and SQL Server." />

  <style>
    :root {
      --bg: #050508;
      --bg-elevated: #0d0d12;
      --accent: #4f8cff;
      --accent-soft: rgba(79, 140, 255, 0.08);
      --text-main: #f5f5f7;
      --text-soft: #a1a1aa;
      --border-subtle: #27272f;
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.55);
      --radius-xl: 24px;
      --radius-pill: 999px;
      --transition: 200ms ease-out;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #10101a 0, #050508 55%);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a { color: inherit; text-decoration: none; }

    .page { max-width: 1080px; margin: 0 auto; padding: 32px 20px 64px; }

    header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 16px; margin-bottom: 32px;
    }

    .logo-mark {
      width: 40px; height: 40px; border-radius: 18px;
      background: radial-gradient(circle at 30% 0, #ffffff 0, #d3e2ff 40%, #4f8cff 100%);
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; color: #050508;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
      user-select: none;
    }

    nav { display: flex; gap: 18px; font-size: 0.9rem; color: var(--text-soft); }
    nav a { position: relative; padding-bottom: 4px; }
    nav a::after {
      content: ""; position: absolute; left: 0; bottom: 0;
      width: 0; height: 1px; background: linear-gradient(90deg, var(--accent), #9b8cff);
      transition: width var(--transition);
    }
    nav a:hover::after { width: 100%; }

    .pill {
      border-radius: var(--radius-pill);
      padding: 4px 12px;
      font-size: 0.8rem;
      background: rgba(24, 24, 36, 0.95);
      border: 1px solid rgba(120, 120, 150, 0.4);
      color: var(--text-soft);
      display: inline-flex; align-items: center; gap: 6px;
    }

    .pill-dot {
      width: 6px; height: 6px; border-radius: 50%;
      background: #4ade80; box-shadow: 0 0 0 5px rgba(74, 222, 128, 0.2);
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.4fr);
      gap: 32px; align-items: center;
      margin-bottom: 40px;
    }

    .hero-title {
      font-size: clamp(2.1rem, 3vw, 2.8rem);
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }

    .hero-subtitle {
      font-size: 1.02rem;
      color: var(--text-soft);
      max-width: 560px;
      margin-bottom: 18px;
    }

    .hero-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 24px; }

    .btn {
      border-radius: var(--radius-pill);
      padding: 10px 20px;
      border: 1px solid transparent;
      font-size: 0.9rem; font-weight: 600;
      cursor: pointer;
      display: inline-flex; align-items: center; gap: 8px;
      background: transparent; color: var(--text-main);
      transition: background var(--transition), border var(--transition), transform var(--transition), box-shadow var(--transition);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #9b8cff);
      color: #050508;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 26px 60px rgba(0, 0, 0, 0.65); }

    .btn-ghost {
      border-color: rgba(120, 120, 150, 0.7);
      background: rgba(10, 10, 20, 0.9);
    }

    .btn-ghost:hover { border-color: var(--accent); background: rgba(20, 20, 32, 0.9); }

    .hero-actions { display: flex; flex-wrap: wrap; gap: 12px; }

    .hero-card {
      border-radius: var(--radius-xl);
      padding: 22px 22px 20px;
      background: radial-gradient(circle at top, #10101a 0, #050508 55%);
      border: 1px solid rgba(90, 90, 120, 0.7);
      box-shadow: var(--shadow-soft);
      font-size: 0.88rem;
    }

    .hero-card h3 { font-size: 0.95rem; margin-bottom: 10px; }

    .hero-metadata { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 12px; }
    .hero-metadata span {
      border-radius: var(--radius-pill);
      padding: 4px 10px;
      background: rgba(15, 15, 25, 0.95);
      border: 1px solid rgba(70, 70, 100, 0.7);
      font-size: 0.78rem; color: var(--text-soft);
    }

    main { display: grid; grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.1fr); gap: 32px; }
    section { margin-bottom: 32px; }

    .section-title {
      font-size: 1rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--text-soft);
      margin-bottom: 8px;
    }

    .card {
      border-radius: var(--radius-xl);
      padding: 20px 18px;
      background: rgba(13, 13, 20, 0.96);
      border: 1px solid var(--border-subtle);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
    }
